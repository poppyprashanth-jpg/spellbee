<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Words of the Champions</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div>
          <div class="title-row">
            <img src="bee-black-gold-iowa.png" alt="Bee logo" class="logo" />
            <div>
              <p class="eyebrow">Words of the Champions</p>
              <h1>Words of the Champions</h1>
              <p class="tagline">4000 words from Spell Bee</p>
            </div>
          </div>
          <p class="subhead"></p>
        </div>
        <div class="badge">100</div>
      </header>

      <nav class="modes" aria-label="Mode selector">
        <a class="mode-link" href="practice.html">Practice</a>
        <a class="mode-link" href="practice2.html" class="mode-link is-active">Practice 2</a>
        <a class="mode-link" href="progress.html">Progress</a>
        <a class="mode-link" href="settings.html">Settings</a>
      </nav>

      <main class="panel" id="panel">
        
          <div class="panel-section" id="mode-test">
            <div class="panel-header">
              <div>
              <h2>Practice Mode 2</h2>
              <p>Word is shown. Type the correct spelling.</p>
              </div>
              <div class="controls">
                <select id="test2-level"></select>
                <label class="toggle">
                  <input type="checkbox" id="test2-school-only" />
                  <span>School List Only</span>
                </label>
                <input id="test2-count" type="number" min="5" max="50" step="5" value="10" />
              <button id="test2-start" class="ghost">Start Practice</button>
              </div>
            </div>
            <div class="card">
              <div class="stat" id="test2-status"></div>
            <div class="word-title" id="test2-word">WORD</div>
              
              <div class="input-row">
                <input id="test2-input" type="text" placeholder="Type the word" />
                <button id="test2-submit">Submit</button>
              </div>
              <div class="quiz-feedback" id="test2-feedback"></div>
              <div class="stat" id="test2-timer"></div>
            </div>
            <div class="splash" id="test2-splash"></div>
          </div>

      </main>
    </div>    <script src="data/words.js"></script>
    <script src="app.js"></script>
  </body>
</html>
