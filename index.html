<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Words of the Champions</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div>
          <div class="title-row">
            <img src="bee-black-gold-iowa.png" alt="Bee logo" class="logo" />
            <div>
              <p class="eyebrow">Words of the Champions</p>
              <h1>Words of the Champions</h1>
              <p class="tagline">4000 words from Spell Bee</p>
            </div>
          </div>
          <p class="subhead"></p>
        </div>
        <div class="badge">100</div>
      </header>

      <nav class="modes" aria-label="Mode selector">
        <a class="mode-link is-active" href="index.html">Study</a>
        <a class="mode-link" href="test.html">Test</a>
        <a class="mode-link" href="progress.html">Progress</a>
        <a class="mode-link" href="settings.html">Settings</a>
      </nav>

      <main class="panel" id="panel">
        <div class="dual-grid" id="mode-study-group">
          <div class="panel-section" id="mode-study">
          <div class="panel-header">
            <div>
              <h2>Study Mode</h2>
              <p>Browse and save words for focused practice.</p>
            </div>
            <div class="controls">
              <select id="study-level"></select>
              <input id="study-search" type="search" placeholder="Search word" />
              <label class="toggle">
                <input type="checkbox" id="study-school-only" />
                <span>School List Only</span>
              </label>
              <label class="toggle">
                <input type="checkbox" id="study-missed-only" />
                <span>My Missed Words</span>
              </label>
              <button id="study-shuffle" class="ghost">Shuffle</button>
            </div>
          </div>
          <div class="goal-card">
            <div class="goal-text" id="study-goal-text">Daily goal: 0 / 20</div>
            <div class="goal-bar">
              <div class="goal-fill" id="study-goal-fill"></div>
            </div>
          </div>
          <div class="study-grid">
            <div class="card word-card">
              <div class="quiz-prompt" id="study-prompt">Listen to the word and type it.</div>
              <div class="meta" id="study-streak">Streak: 0</div>
              <div class="word-title" id="study-word">••••</div>
              <div class="meta" id="study-level-label"></div>
              <div class="definition" id="study-definition">Set your dictionary key in Settings to fetch definitions.</div>
              <div class="actions">
                <button id="study-audio">Listen Word</button>
                <label class="toggle">
                  <input type="checkbox" id="study-slow" />
                  <span>Slow</span>
                </label>
                <button id="study-next">Next Word</button>
              </div>
              <div class="input-row">
                <input id="study-input" type="text" placeholder="Type the word" />
                <button id="study-submit">Check</button>
              </div>
              <div class="quiz-feedback" id="study-feedback"></div>
            </div>
          </div>
          </div>
        </div>
            <div class="card">
              <div class="stat" id="test-status"></div>
              <div class="actions">
              <button id="test-audio">Listen Word</button>
              </div>
              <div class="input-row">
                <input id="test-input" type="text" placeholder="Type the word" />
                <button id="test-submit">Submit</button>
              </div>
              <div class="quiz-feedback" id="test-feedback"></div>
              <div class="stat" id="test-timer"></div>
            </div>
          </div>
        </div>

      </main>
    </div>

    <script src="data/words.js"></script>
    <script src="app.js"></script>
  </body>
</html>
